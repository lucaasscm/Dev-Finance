<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,400;0,700;1,100;1,400;1,700&display=swap" rel="stylesheet">
    <title>dev.finance$</title>
</head>

<body>
    <header>
        <img src="./assets/logo.svg" alt="Logo do Site">
    </header>
    <main class="container">
        <section id="balance">
            <h2 class="sr-only">Balanço</h2>

            <div class="card">
                <h3>
                    <span>Entradas</span>
                    <img src="./assets/income.svg" alt="Imagem de entradas">
                </h3>
                <p id="incomeDisplay">R$ 0,00</p>
            </div>
            <div class="card">
                <h3>
                    <span>Saídas</span>
                    <img src="./assets/expense.svg" alt="Imagem de saídas">
                </h3>
                <p id="expenseDisplay">R$ 0,00</p>
            </div>
            <div class="card total">
                <h3>
                    <span>Total</span>
                    <img src="./assets/total.svg" alt="Imagem de total">
                </h3>
                <p id="totalDisplay">R$ 0,0</p>
            </div>
        </section>
        <section id="transaction">
            <h2 class="sr-only">Transações</h2>

            <a href="#" class="button new" onclick="Modal.open()">+ Nova Transação</a>
            <table id="data-table">
                <thead>
                    <tr>
                        <th>Descrição</th>
                        <th>Valor</th>
                        <th>Data</th>
                        <th></th>
                    </tr>
                </thead>
                <tbody>

                </tbody>
            </table>
        </section>
    </main>

    <div class="modal-overlay ">
        <div class="modal">

            <div class="form">
                <h2>Nova Transação</h2>
                <form action="" onsubmit="Form.submit(event)">
                    <div class="input-group">
                        <label for="description" class="sr-only">Descrição</label>
                        <input type="text" name="description" id="description" placeholder="Descrição">
                    </div>

                    <div class="input-group">
                        <label for="amount" class="sr-only">Valor</label>
                        <input type="number" name="amount" id="amount" step="0.01" placeholder="0,00">
                        <small>Use o sinal -(negativo) para despesas e ,(virgula) para casas decimais.</small>
                    </div>

                    <div class="input-group">
                        <label for="date" class="sr-only">Data</label>
                        <input type="date" name="date" id="date">
                    </div>

                    <div class="input-group actions">
                        <a href="#" class="button cancel" onclick="Modal.close()">Cancelar</a>
                        <button>Salvar</button>
                    </div>


                </form>
            </div>

        </div>
    </div>

    <script src="./scripts.js"></script>
    <footer>
        <p>dev.finance$</p>
    </footer>


</body>

</html>
